<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS-Files/style.css">
    <link rel="stylesheet" href="./CSS-Files/task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sweetalert2.min.css">    <title>Tasks</title>
  </head>

  <body>
    <header>
      <div class="container">
          <div class="logo">
              <h2><a class="link" href="#">
                      way to
                      <p> <span>Success</span> </p>
              </h2></a>
          </div>
          <div class="nav">
              <ul>
                  <li >My Tasks</li>
                  <li>Priority
                    <div class="DL " >
                      <p class="drop-list" id="critical">Critical</p>
                      <p class="drop-list">Normal</p>
                      <p class="drop-list"> Low priority</p>
                    </div>
                  </li>
                  <li>State
                    <div class="DL " >
                      <p class="drop-list">Complete</p>
                      <p class="drop-list">Uncomplete</p>
                    </div>
                  </li>
                  <li class="logout">Log out</li>
              <!-- dark mode icon  -->
              <img src="./Image/moon.png" width="30PX" id="icon" type="button" onclick="toggleDark()">
              </ul>
          </div>
      </div>
  </header>  

  <main>
      <div class="all-component">
        <div class="form">
      
            <h3>Add New Task</h3>
            <form action="" id="askform">
                <div class="form_data">
                  <label for="Title"> Task Title </label>
                  <input type="text" name="Title" id="Title" required>
                </div>  
  
                <div class="form_data">
                  <label for="Task-Priority"> Task Priority </label>
                  <select name="Task-Priority" id="Task-Priority">
                    <option value="Critical">Critical</option>
                    <option value="Normal" selected>Normal</option>
                    <option value="Low-priority">Low priority</option>
                  </select>
  
                </div>
                <div class="form_data">
                    <label for="deadline"> DeadLine </label>
                    <input type="date" name="deadline" id="deadline" required>
                </div>
                <div class="form_data">
                    <label for="desc"> Task Description </label>
                    <textarea name="desc" id="desc" required></textarea>
                </div>
                <div class="form_data">
                  <button class="input" type="submit"id="add"> ADD </button>
                  <button  id="save" type="button" style="display: none;"> Save </button>
                </div>
            </form>
        </div>
        <div class="workspace">
          <div class="welcomeMasg">
            <h2>Hello First Name, </h2>
            <p>welcome to website name
              We are thrilled to have you on board, Enjoy.
            </p>
            <div class="all-task">

            </div>
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <span class="delete">
          <i class="fa-solid fa-trash"></i>
            <div class="typeClear">
                <p class="clear all">All Tasks</p>
                <p class="clear" id="compClear">Completed Tasks</p>
            </div>
        </span>
      </div>

    </main>
    <footer>
        <p><small>&copy; Copyright</small></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./JS-Files/app.js"></script>
    <script src="./JS-Files/task.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
